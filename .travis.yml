language: ruby
os: linux
dist: bionic
before_install:
  - sudo apt-get -y install libmpich-dev mpich libopenblas-dev
addons:
  apt:
    update: true

env:
  global:
    - MAKEFLAGS="-j 2"

install: true

script:

  - export $HOME='pwd'
  - ls
  - cd examples/1cyl
  - ls
  - ./cmpile.sh all
  - ls
  - export CASE='1cyl'
  - export CASE_DIR=`pwd`
  - echo $CASE > SESSION.NAME
  - echo $CASE_DIR'/' >> SESSION.NAME
  - more SESSION.NAME
  - pwd
  - which mpiexec
  - mpiexec -np 1 ./nek5000
